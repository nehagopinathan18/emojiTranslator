<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiTranslator</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <!-- nav section -->
    <nav class="emoji-nav">
        <h1>PIRATE  SPEAK TRANSLATOR</h1>
    </nav>
    <!-- minion image -->
    <div class="text-div">
        <img class="emoji-img"
    src="https://static7.depositphotos.com/1181789/752/i/950/depositphotos_7523319-stock-photo-pirate-skull-captain-with-hat.jpg"></img>
    </div>
    
    <!-- Input from user -->
    
        <p class="text-div">Enter your text here</p>
    
    <textarea class=" text-div text-input" id="txtarea"></textarea>
    <!-- button to translate -->
    <button class="text-div trans-btn" id="btn-trans"> 
        <h3>Translate</h3>
    </button>
   
    <!-- output section -->
    <p class="text-div">Your translated text is here ‚è¨</p>
    <div class="text-div text-output" id="output"></div>
    <!-- footer section -->
    <footer class="emoji-nav">
        <span class="text-div about-sec">About</span>
        <div class="text-div footer-div">
            Convert from English to Pirate speak. Shiver me timbers! I be needin' t' send 'em all to Davy Jones' locker. Arrrrr! Anyway go ahead and translate and have some fun!
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
